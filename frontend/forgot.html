<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Forgot Password | Pelli.com</title>
<link rel="stylesheet" href="style.css" />

<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #fffaf3, #f5efe6);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .forgot-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    width: 90%;
    max-width: 400px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .forgot-container:hover {
    transform: translateY(-3px);
  }

  h2 {
    color: #c59d5f;
    font-size: 26px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  p {
    color: #555;
    font-size: 14px;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
  }

  input:focus {
    border-color: #c59d5f;
    box-shadow: 0 0 4px rgba(197, 157, 95, 0.3);
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  .btn.primary {
    background: #c59d5f;
    color: white;
  }

  .btn.primary:hover {
    background: #b38747;
  }

  a {
    color: #c59d5f;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .forgot-container {
      padding: 30px 20px;
    }

    h2 {
      font-size: 22px;
    }
  }
</style>
</head>

<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>

    <div id="step1">
      <p>Enter your registered email to receive an OTP.</p>
      <input id="forgotEmail" type="email" placeholder="Email" />
      <button id="sendOtpBtn" class="btn primary">Send OTP</button>
    </div>

    <div id="step2" style="display:none;">
      <p>Enter OTP sent to your email</p>
      <input id="otpInput" placeholder="OTP" />
      <input id="newPass" type="password" placeholder="New password" />
      <input id="confirmNewPass" type="password" placeholder="Re-type new password" />
      <button id="resetBtn" class="btn primary">Reset Password</button>
    </div>

    <p style="margin-top:20px;">
      <a href="index.html">‚Üê Back to home</a>
    </p>
  </div>

<script>
document.getElementById('sendOtpBtn').addEventListener('click', async () => {
  const email = document.getElementById('forgotEmail').value.trim();
  if (!email) return alert('Enter email');
  try {
    const res = await fetch('http://localhost:5000/api/auth/forgot-password', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email })
    });
    const data = await res.json();
    if (res.ok) {
      alert('OTP sent to your email');
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    } else alert(data.message || 'Error');
  } catch (err) { console.error(err); alert('Server error'); }
});

document.getElementById('resetBtn').addEventListener('click', async () => {
  const email = document.getElementById('forgotEmail').value.trim();
  const otp = document.getElementById('otpInput').value.trim();
  const newPassword = document.getElementById('newPass').value;
  const confirm = document.getElementById('confirmNewPass').value;
  if (!otp || !newPassword) return alert('Fill all fields');
  if (newPassword !== confirm) return alert('Passwords do not match');
  try {
    const res = await fetch('http://localhost:5000/api/auth/reset-password', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, otp, newPassword })
    });
    const data = await res.json();
    if (res.ok) {
      alert('Password reset successful. Please login.');
      window.location.href = 'index.html';
    } else alert(data.message || 'Error resetting password');
  } catch (err) { console.error(err); alert('Server error'); }
});
</script>
</body>
</html>
